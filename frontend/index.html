<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Tasks</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { margin: 20px; }
        .task-list { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Controle de Tasks</h1>

        <!-- Formulário das tarefas -->
        <form id="task-form" class="form-group">
            <input type="hidden" id="task-id">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="title">Título</label>
                    <input type="text" id="title" class="form-control" placeholder="Título" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="description">Descrição</label>
                    <input type="text" id="description" class="form-control" placeholder="Descrição" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="due-date">Prazo</label>
                    <input type="date" id="due-date" class="form-control" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="priority">Prioridade</label>
                    <input type="number" id="priority" class="form-control" placeholder="Prioridade" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Salvar Task</button>
        </form>

        <!-- Lista de tarefas -->
        <ul id="tasks" class="list-group task-list"></ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
